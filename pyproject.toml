"share/clawbox/ansible/roles/system/tasks" = [
  "ansible/roles/system/tasks/main.yml",
]
"share/clawbox/ansible/roles/tailscale/tasks" = [
  "ansible/roles/tailscale/tasks/main.yml",
]
"share/clawbox/ansible/roles/tart_guest_agent/tasks" = [
  "ansible/roles/tart_guest_agent/tasks/main.yml",
]
"share/clawbox/ansible/roles/tart_guest_agent/templates" = [
  "ansible/roles/tart_guest_agent/templates/org.cirruslabs.tart-guest-agent.plist.j2",
  "ansible/roles/tart_guest_agent/templates/org.cirruslabs.tart-guest-daemon.plist.j2",
