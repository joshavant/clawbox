[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "clawbox"
version = "1.0.2"
description = "Clawbox macOS VM orchestration"
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }
authors = [{ name = "Clawbox" }]

[project.scripts]
clawbox = "clawbox.main:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["clawbox*"]

[tool.setuptools.data-files]
"share/clawbox/ansible" = [
  "ansible/ansible.cfg",
  "ansible/secrets.example.yml",
]
"share/clawbox/ansible/group_vars" = [
  "ansible/group_vars/all.yml",
  "ansible/group_vars/settings.yml",
]
"share/clawbox/ansible/inventory" = [
  "ansible/inventory/tart_inventory.py",
]
"share/clawbox/ansible/playbooks" = [
  "ansible/playbooks/provision.yml",
]
"share/clawbox/ansible/roles/cleanup_admin/tasks" = [
  "ansible/roles/cleanup_admin/tasks/main.yml",
]
"share/clawbox/ansible/roles/homebrew/tasks" = [
  "ansible/roles/homebrew/tasks/main.yml",
]
"share/clawbox/ansible/roles/node/tasks" = [
  "ansible/roles/node/tasks/main.yml",
]
"share/clawbox/ansible/roles/openclaw/tasks" = [
  "ansible/roles/openclaw/tasks/main.yml",
]
"share/clawbox/ansible/roles/playwright/tasks" = [
  "ansible/roles/playwright/tasks/main.yml",
]
"share/clawbox/ansible/roles/setup_assistant/tasks" = [
  "ansible/roles/setup_assistant/tasks/main.yml",
]
"share/clawbox/ansible/roles/setup_assistant/templates" = [
  "ansible/roles/setup_assistant/templates/clawbox-apply-wallpaper.py.j2",
  "ansible/roles/setup_assistant/templates/clawbox-apply-wallpaper.sh.j2",
  "ansible/roles/setup_assistant/templates/com.clawbox.apply-wallpaper.plist.j2",
]
"share/clawbox/ansible/roles/developer_sync_paths/tasks" = [
  "ansible/roles/developer_sync_paths/tasks/main.yml",
]
"share/clawbox/ansible/roles/signal_cli/tasks" = [
