---
# Base name used to derive hostname, username, etc.
vm_base_name: clawbox
bootstrap_admin_user: admin
bootstrap_admin_password: admin

# Profile and feature flags
clawbox_profile: standard
clawbox_enable_dev_mounts: false
clawbox_enable_playwright: false
clawbox_enable_tailscale: false
clawbox_enable_signal_cli: false
clawbox_enable_signal_payload: false

# OpenClaw install channel
openclaw_npm_version: latest
clawbox_brew_env_path: "/opt/homebrew/bin:{{ ansible_facts['env']['PATH'] | default('/usr/bin:/bin:/usr/sbin:/sbin') }}"

# Host<->guest sync target paths inside the guest
signal_cli_payload_mount: "/Users/Shared/clawbox-sync/signal-cli-payload"
openclaw_source_mount: "/Users/Shared/clawbox-sync/openclaw-source"
openclaw_payload_mount: "/Users/Shared/clawbox-sync/openclaw-payload"

# Guest-side paths
openclaw_dev_source_dir: "/Users/{{ vm_name }}/Developer/openclaw"
openclaw_dev_payload_dir: "/Users/{{ vm_name }}/.openclaw"
signal_cli_data_dir: ".local/share/signal-cli"  # relative to /Users/<vm_name>/
vm_profile_photo_path: "/Library/User Pictures/Clawbox/clawbox-profile-photo.png"

# signal-cli payload sync marker guard
signal_cli_payload_marker_filename: ".clawbox-signal-payload-host-marker"
