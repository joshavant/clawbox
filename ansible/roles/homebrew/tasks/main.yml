---
- name: Check if Homebrew is installed
  stat:
    path: /opt/homebrew/bin/brew
  register: brew_check

- name: Install Homebrew
  become_user: "{{ vm_name }}"
  get_url:
    url: https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh
    dest: /tmp/clawbox-homebrew-install.sh
    mode: "0755"
  when: not brew_check.stat.exists

- name: Run Homebrew installer
  become_user: "{{ vm_name }}"
  command: /bin/bash /tmp/clawbox-homebrew-install.sh
  environment:
    NONINTERACTIVE: "1"
  when: not brew_check.stat.exists

- name: Verify Homebrew binary is present
  stat:
    path: /opt/homebrew/bin/brew
  register: brew_check_after
  changed_when: false

- name: Fail when Homebrew install did not produce brew binary
  fail:
    msg: |
      Homebrew installation did not complete successfully.
      Expected binary is missing: /opt/homebrew/bin/brew
      Check guest internet and DNS connectivity, then rerun provisioning.
  when: not brew_check_after.stat.exists

- name: Ensure brew is on PATH in shell profile
  become_user: "{{ vm_name }}"
  lineinfile:
    path: "/Users/{{ vm_name }}/.zprofile"
    line: 'eval "$(/opt/homebrew/bin/brew shellenv)"'
    create: yes

- name: Ensure Homebrew is on PATH for non-login zsh shells
  become: true
  blockinfile:
    path: /etc/zshenv
    create: true
    marker: "# {mark} CLAWBOX HOMEBREW PATH"
    block: |
      # Ensure Homebrew tools are available in non-login zsh shells.
      case ":$PATH:" in
        *:/opt/homebrew/bin:*) ;;
        *) export PATH="/opt/homebrew/bin:/opt/homebrew/sbin:$PATH" ;;
      esac

- name: Ensure Mutagen Homebrew tap is available
  become_user: "{{ vm_name }}"
  command: /opt/homebrew/bin/brew tap mutagen-io/mutagen
  changed_when: false

- name: Install Mutagen via Homebrew
  become_user: "{{ vm_name }}"
  community.general.homebrew:
    name: mutagen
    state: present
  environment:
    PATH: "{{ clawbox_brew_env_path }}"
